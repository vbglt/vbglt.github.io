---
broadpage: Administration
specificpage: Add Task
layout: default
---

<div class="add-app-wrapper">
	<div>
		<div class="label-and-input-box">
			<div>
				Task Type
			</div>
			<div>
				<select class="custom-select">
				  <option>Account Aggregation</option>
				  <option selected>Entitlement Aggregation</option>
				  <option>SOD</option>
				</select>				
			</div>
		</div>
		<div class="label-and-input-box">
			<div>
				Task Name
			</div>
			<div>
				<input type="text" class="form-control" placeholder="Account Aggregation for SAP ECC">
			</div>
		</div>
		<div class="label-and-input-box">
			<div>
				Application
			</div>
			<div>
				<select class="custom-select">
				  <option>SAP ECC</option>
				  <option selected>Oracle EBS</option>
				</select>				
			</div>
		</div>
		<div class="manage-password">
			<div>
				Frequency
			</div>
			<div>
				<select class="custom-select">
				  <option>Daily</option>
				  <option selected>Weekly</option>
				</select>				
			</div>
			<div>
			<div class="custom-control custom-checkbox">
			  <input type="checkbox" class="custom-control-input" id="customCheck1">
			</div>
			</div>
		</div>
	</div>
	<div class="prev-next-buttons">
		<div class="prev-button">
			<a class="btn btn-secondary btn-sm" href="app-config.html" role="button">
			  << Back
			</a>
		</div>
		<div class="next-button">
			<a class="btn btn-secondary btn-sm" href="objects-to-manage.html" role="button">
			  Next >>
			</a>
		</div>
	</div>
</div>
